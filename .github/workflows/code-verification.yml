name: verification

on: 
    pull_request:
        types: opened
jobs:
    job1:
        name: linting
        runs-on: ubuntu-latest
        steps:
        - name: Check out repo
          uses: actions/checkout@main
        - name: Use Python version 3.8
          uses: actions/setup-python@v3
          with:
            python-version: '3.8'
        - name: Install Flake8
          run: |
            python -m pip install flake8
        - name: Run linting tests
          run: | 
            flake8 src/model/ --ignore=E501
    job2:
        name: test
        runs-on: ubuntu-latest
        steps:
        - name: Check out repo
          uses: actions/checkout@main
        - name: Use Python version 3.8
          uses: actions/setup-python@v3
          with:
            python-version: '3.8'
        - name: install requirements
          run: pip install -r requirements.txt
        - name: run pytest
          run: |
            python -m pytest tests/
        